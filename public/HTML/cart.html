<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empire Rentals</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="indexContainer">
      <h1 class="SWtext" id="websiteName">
        <a href="https://fontmeme.com/star-wars-font/"
          ><img
            src="https://fontmeme.com/permalink/200721/aa84b866983ee563bcde29f164799b94.png"
            alt="star-wars-font"
            border="0"
        /></a>
      </h1>
    </div>

    <a href="/index">
      <img id="logo" src="../css/images/logo.jpg" alt="logo" />
    </a>
    <div id="cartLink">
      <a href="/cart">
        <img id="cartImg" src="../css/images/cart.png" alt="cart" />
      </a>
      <h5>Cart</h5>
    </div>

    <nav>
      <div class="container">
        <div class="row">
          <div class="col">
            <ul class="nav justify-content-center nav-fill">
              <li class="nav-item">
                <a class="nav-link text-danger" href="/index">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="/armor">Armor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="/vehicles">Vehicles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="/weapons">Weapons</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div id="cartBody">
      <div id="cartContainer">
        <table id="cartTable">
          <tr>
            <th class="cartColumn">Item</th>
            <th class="cartColumn">Price</th>
          </tr>
        </table>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/cart.js"></script>
  </body>
</html>
